name: CI with SeaLights

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - uses: actions/checkout@v3

      # Node.js をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 依存関係をインストール
      - name: Install dependencies
        run: npm install --prefix client

      # 1. SeaLights Config: buildSessionId を生成
      - name: SeaLights Config
        run: |
          npx slnodejs config \
            --token ${{ secrets.SL_TOKEN }} \
            --appname demo-app \
            --branch main \
            --build ${{ github.run_id }} \
            --buildsessionidfile ./buildSessionId.txt

      # buildSessionId の確認（デバッグ用）
      - name: Show BuildSessionId
        run: cat ./buildSessionId.txt

      # 2. SeaLights Start
      - name: SeaLights Start
        run: |
          npx slnodejs start \
            --token ${{ secrets.SL_TOKEN }} \
            --buildsessionidfile ./buildSessionId.txt \
            --teststage "unit-tests"

      # 3. SeaLights Scan
      - name: SeaLights Scan
        run: |
          npx slnodejs scan \
            --token ${{ secrets.SL_TOKEN }} \
            --buildsessionidfile ./buildSessionId.txt \
            --workspacepath . \
            --scm git

      # 4. テスト実行
      - name: Run tests
        run: npm test --prefix client

      # 5. SeaLights Upload Reports
      - name: SeaLights Upload Reports
        run: |
          npx slnodejs uploadReports \
            --token ${{ secrets.SL_TOKEN }} \
            --buildsessionidfile ./buildSessionId.txt

      # 6. SeaLights End
      - name: SeaLights End
        run: |
          npx slnodejs end \
            --token ${{ secrets.SL_TOKEN }} \
            --buildsessionidfile ./buildSessionId.txt
