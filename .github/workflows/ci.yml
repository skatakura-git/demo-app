name: CI with SeaLights

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix client

      # BuildSessionId を生成（config コマンド）
      - name: SeaLights Config (create BuildSessionId)
        run: |
          npx slnodejs config \
            --token ${{ secrets.SL_TOKEN }} \
            --appname demo-app \
            --branch main \
            --build ${{ github.run_id }} \
            > buildSessionId.json

      - name: Show BuildSessionId
        run: cat buildSessionId.json

      # JSON から buildSessionId を取り出して各ステップで利用
      - name: SeaLights Start
        run: |
          BUILD_SESSION_ID=$(cat buildSessionId.json | jq -r .buildSessionId)
          npx slnodejs start --buildsessionid $BUILD_SESSION_ID --testStage "UnitTests"

      - name: SeaLights Scan
        run: |
          BUILD_SESSION_ID=$(cat buildSessionId.json | jq -r .buildSessionId)
          npx slnodejs scan --buildsessionid $BUILD_SESSION_ID

      - name: Run tests
        run: npm test --prefix client

      - name: SeaLights Upload Reports
        run: |
          BUILD_SESSION_ID=$(cat buildSessionId.json | jq -r .buildSessionId)
          npx slnodejs uploadReports --buildsessionid $BUILD_SESSION_ID

      - name: SeaLights End
        run: |
          BUILD_SESSION_ID=$(cat buildSessionId.json | jq -r .buildSessionId)
          npx slnodejs end --buildsessionid $BUILD_SESSION_ID
