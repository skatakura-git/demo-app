name: CI with SeaLights

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix client

      # 1. BuildSessionId を生成
      - name: SeaLights Create Build Session ID
        run: |
          npx slnodejs createBuildSessionId \
            --token ${{ secrets.SL_TOKEN }} \
            --appname demo-app \
            --branch main \
            --build ${{ github.run_id }} \
            --buildsessionidfile buildSessionId.txt

      # 2. ちゃんとファイルができたか確認
      - name: Show BuildSessionId
        run: |
          ls -la
          echo "----- buildSessionId.txt -----"
          cat buildSessionId.txt || echo "buildSessionId.txt が存在しません"

      # 3. テストステージ開始
      - name: SeaLights Start
        run: npx slnodejs start --buildsessionidfile buildSessionId.txt --testStage "unit-tests"

      # 4. ソーススキャン
      - name: SeaLights Scan
        run: npx slnodejs scan --buildsessionidfile buildSessionId.txt

      # 5. 実際のテスト
      - name: Run tests
        run: npm test --prefix client

      # 6. レポート送信
      - name: SeaLights Upload Reports
        run: npx slnodejs uploadReports --buildsessionidfile buildSessionId.txt

      # 7. セッション終了
      - name: SeaLights End
        run: npx slnodejs end --buildsessionidfile buildSessionId.txt
