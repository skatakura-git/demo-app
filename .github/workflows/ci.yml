name: CI with SeaLights

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix client

      # BuildSessionId を生成して JSON に出力
      - name: SeaLights Config (create BuildSessionId)
        run: |
          npx slnodejs config \
            --token ${{ secrets.SL_TOKEN }} \
            --appname demo-app \
            --branch main \
            --build ${{ github.run_id }} \
            --out buildSessionId.json

      # JSONそのまま出力（デバッグ用）
      - name: Show BuildSessionId raw output
        run: cat buildSessionId.json

      # buildSessionId を取り出して環境変数に保存
      - name: Extract BuildSessionId
        id: extract
        run: |
          BUILD_SESSION_ID=$(cat buildSessionId.json | jq -r .buildSessionId)
          echo "BUILD_SESSION_ID=$BUILD_SESSION_ID" >> $GITHUB_ENV

      - name: SeaLights Start
        run: npx slnodejs start --buildsessionid $BUILD_SESSION_ID --testStage "UnitTests"
        env:
          BUILD_SESSION_ID: ${{ env.BUILD_SESSION_ID }}

      - name: SeaLights Scan
        run: npx slnodejs scan --buildsessionid $BUILD_SESSION_ID
        env:
          BUILD_SESSION_ID: ${{ env.BUILD_SESSION_ID }}

      - name: Run tests
        run: npm test --prefix client

      - name: SeaLights Upload Reports
        run: npx slnodejs uploadReports --buildsessionid $BUILD_SESSION_ID
        env:
          BUILD_SESSION_ID: ${{ env.BUILD_SESSION_ID }}

      - name: SeaLights End
        run: npx slnodejs end --buildsessionid $BUILD_SESSION_ID
        env:
          BUILD_SESSION_ID: ${{ env.BUILD_SESSION_ID }}
