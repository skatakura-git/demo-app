name: CI with SeaLights

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix client

      - name: SeaLights Build
        run: npx slnodejs build --config sealights.config.json
        env:
          SL_TOKEN: ${{ secrets.SL_TOKEN }}

      - name: Run tests
        run: npm test --prefix client
