name: CI with SeaLights

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix client

      # 1. SeaLights Config
      - name: SeaLights Config
        run: |
          npx slnodejs config \
            --token ${{ secrets.SL_TOKEN }} \
            --appname demo-app \
            --branch main \
            --build ${{ github.run_id }} \
            --buildsessionidfile buildSessionId.txt \
            --loglevel Verbose

      # 2. Debug buildSessionId file
      - name: Debug buildSessionId file
        run: |
          echo "Checking buildSessionId.txt..."
          ls -l
          cat buildSessionId.txt || echo "File not found!"

      # 3. Start test session
      - name: SeaLights Start
        run: npx slnodejs start --buildsessionidfile buildSessionId.txt --testStage "unit-tests"

      # 4. Scan source code
      - name: SeaLights Scan
        run: npx slnodejs scan --buildsessionidfile buildSessionId.txt

      # 5. Run actual tests
      - name: Run tests
        run: npm test --prefix client

      # 6. Upload reports
      - name: SeaLights Upload Reports
        run: npx slnodejs uploadReports --buildsessionidfile buildSessionId.txt

      # 7. End test session
      - name: SeaLights End
        run: npx slnodejs end --buildsessionidfile buildSessionId.txt
