name: CI with SeaLights

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --prefix client

      - name: SeaLights Create BuildSessionId
        run: |
          npx slnodejs buildsessionid \
            --token ${{ secrets.SL_TOKEN }} \
            --appname demo-app \
            --branch main \
            --build ${{ github.run_id }} > buildSessionId.txt

      - name: Show BuildSessionId
        run: cat buildSessionId.txt

      - name: SeaLights Start
        run: npx slnodejs start --buildsessionid $(cat buildSessionId.txt) --testStage "UnitTests"

      - name: SeaLights Scan
        run: npx slnodejs scan --buildsessionid $(cat buildSessionId.txt)

      - name: Run tests
        run: npm test --prefix client

      - name: SeaLights Upload Reports
        run: npx slnodejs uploadReports --buildsessionid $(cat buildSessionId.txt)

      - name: SeaLights End
        run: npx slnodejs end --buildsessionid $(cat buildSessionId.txt)
